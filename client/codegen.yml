overwrite: true
schema: ../server/src/schema/__generated__/schema.graphql
documents: src/**/*.{ts,tsx}
generates:
  ./__generated__/index.tsx:
    config:
      noNamespaces: true
    plugins:
      # - "./bin/graphql-code-generator-mkdir-plugin.js"
      - add: "\n// ====================================================\n// tslint:disable \n// Code generated by  https://graphql-code-generator.com/docs/plugins/typescript-react-apollo \n// DO NOT EDIT \n// ====================================================\n"

      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
      # - "fragment-matcher"