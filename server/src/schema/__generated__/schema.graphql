type Article {
  # `aaa` | `ok` \\\
  title: String!
  desc: String
  createdAt: Int
  updatedAt: Int
}

type ArticleMutations {
  create: Float
  update: Float
  remove: Float
}

type Mutation {
  article: ArticleMutations
  log: String
}

type Query {
  # A simple type for getting started!
  hello(arg: String = "dsd"): String
  user(id: Int!, err: String): User
}

type User {
  name: String!
  ip: String!
  articles: [Article!]!
  friends: User
}
