overwrite: true
#schema: "http://localhost:4000"
schema: src/**/*.gql
documents: null
generates:
  src/__generated__/graphql.ts:
    config:
      contextType: ../schema/context#GraphQLContext
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
      - "add": 'export const typeDefs = `'
      # - "graphql-codegen-schema-ast"
      - "./bin/gql-ast-plugin.js"
      - "add": '`;'
  src/__generated__/graphql.schema.json:
    plugins:
      - "introspection"
