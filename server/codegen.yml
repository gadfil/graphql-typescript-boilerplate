overwrite: true
#schema: "http://localhost:4000"
schema: src/**/*.gql
documents: null
generates:
  src/schema/__generated__/graphql.ts:
    config:
      contextType: ../context#GraphQLContext
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
      - "./bin/gql-ast-plugin.js"
  src/schema/__generated__/graphql.schema.json:
    plugins:
      - "introspection"
